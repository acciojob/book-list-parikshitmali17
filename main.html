<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MyBookList</title>
  <link
    rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
  />
</head>

<body class="p-4">
  <div class="container">
    <h1 class="text-center mb-4">MyBookList</h1>

    <div class="form-group">
      <input type="text" id="title" class="form-control mb-2" placeholder="Book Title" />
      <input type="text" id="author" class="form-control mb-2" placeholder="Author Name" />
      <input type="text" id="isbn" class="form-control mb-2" placeholder="ISBN#" />
      <button id="submit" class="btn btn-primary">Submit</button>
    </div>

    <table class="table table-striped mt-4">
      <thead>
        <tr>
          <th>Title</th>
          <th>Author</th>
          <th>ISBN#</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody id="book-list">
        <!-- Book rows will be added here dynamically -->
      </tbody>
    </table>
  </div>

  <script src="./script.js"></script>
</body>

</html>
